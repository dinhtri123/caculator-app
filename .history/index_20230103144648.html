<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator App</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mode">
        <div class="button-mode light active-mode" onclick="handleMode()">
          <ion-icon name="sunny-outline" class="icon-mode"></ion-icon>
        </div>
        <div class="button-mode dark" onclick="handleMode()">
          <ion-icon name="moon-outline" class="icon-mode"></ion-icon>
        </div>
      </div>
      <div class="main">
        <div class="display"></div>
        <div class="button">
          <div><span>AC</span></div>
          <div><span><i class="fa-regular fa-percent"></i></span></div>
          <div><span><ion-icon name="close-outline"></ion-icon></span></div>
         <div> <span><ion-icon name="add-outline"></ion-icon></span></div>
          <div><span>7</span></div>
          <div><span>8</span></div>
          <div><span>9</span></div>
          <div><span><ion-icon name="remove-outline"></ion-icon></span></div>
          <div><span>4</span></div>
          <div><span>5</span></div>
          <div><span>6</span></div>
          <span><ion-icon name="close-outline"></ion-icon></span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span><i class="fa-solid fa-divide"></i></span>
          <span><ion-icon name="reload-outline"></ion-icon></span>
          <span>0</span>
          <span><i class="fa-solid fa-period"></i></span>
          <span><i class="fa-regular fa-equals"></i></span>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
