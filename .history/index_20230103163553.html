<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator App</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mode">
        <div class="button-mode light active-mode">
          <ion-icon name="sunny-outline" class="icon-mode"></ion-icon>
        </div>
        <div class="button-mode dark">
          <ion-icon name="moon-outline" class="icon-mode"></ion-icon>
        </div>
      </div>
      <div class="main">
        <div class="display">
          <div class="show"></div>
          <div class="result"></div>
        </div>
        <div class="button">
          <div class="btn clear">
            <span>C</span>
          </div>
          <div class="btn">
            <span class="btn-cal calculator">%</span>
          </div>
          <div class="btn">
            <span class="close">
              <i class="fa-regular fa-circle-xmark"></i>
            </span>
          </div>
          <div class="btn">
            <span class="btn-cal calculator">+</span>
          </div>
          <div class="btn btn-number"><span class="">7</span></div>
          <div class="btn btn-number"><span class="">8</span></div>
          <div class="btn btn-number"><span class="">9</span></div>
          <div class="btn">
            <span class="btn-cal calculator">-</span>
          </div>
          <div class="btn btn-number calculator"><span>4</span></div>
          <div class="btn btn-number calculator"><span>5</span></div>
          <div class="btn btn-number calculator"><span>6</span></div>
          <div class="btn">
            <span class="btn-cal calculator">*</span>
          </div>
          <div class="btn btn-number calculator"><span>1</span></div>
          <div class="btn btn-number calculator"><span>2</span></div>
          <div class="btn btn-number calculator"><span>3</span></div>
          <div class="btn">
            <span class="btn-cal calculator">/</span>
          </div>
          <div class="btn">
            <span><ion-icon name="reload-outline"></ion-icon></span>
          </div>
          <div class="btn btn-number"><span class="calculator">0</span></div>
          <div class="btn">
            <span class="dot">
              <i class="fa-solid fa-circle"></i>
            </span>
          </div>
          <div class="btn">
            <span class="equal"><i class="fa-regular fa-equals"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
