<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator App</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mode">
        <div class="button-mode light active-mode" onclick="handleMode()">
          <ion-icon name="sunny-outline" class="icon-mode"></ion-icon>
        </div>
        <div class="button-mode dark" onclick="handleMode()">
          <ion-icon name="moon-outline" class="icon-mode"></ion-icon>
        </div>
      </div>
      <div class="main">
        <div class="display"></div>
        <div class="button">
          <span>AC</span>
          <span><i class="fa-regular fa-percent"></i></span>
          <span><ion-icon name="close-outline"></ion-icon></span>
          <span><ion-icon name="add-outline"></ion-icon></span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span><ion-icon name="remove-outline"></ion-icon></span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span><ion-icon name="close-outline"></ion-icon></span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span><i class="fa-regular fa-divide"></i></span>
          <span><ion-icon name="reload-outline"></ion-icon></span>
          <span>0</span>
          <span><i class="fa-solid fa-period"></i></span>
          <span><i class="fa-regular fa-equals"></i></span>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
