<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator App</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mode">
        <div class="button-mode light active-mode">
          <ion-icon name="sunny-outline" class="icon-mode"></ion-icon>
        </div>
        <div class="button-mode dark">
          <ion-icon name="moon-outline" class="icon-mode"></ion-icon>
        </div>
      </div>
      <div class="main">
        <div class="display">
          <div class="show"></div>
          <div class="result"></div>
        </div>
        <div class="caculator">
          <div>
            <button class="btn clear">C</button>
          </div>
          <div>
            <button value="%" class="btn">
              <i class="fa-regular fa-percent"></i>
            </button>
          </div>
          <div>
            <button class="btn delete">
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
          <div>
            <button value="+" class="btn">
              <i class="fa-regular fa-plus"></i>
            </button>
          </div>
          <div>
            <button value="7" class="btn">7</button>
          </div>
          <div>
            <button value="8" class="btn">8</button>
          </div>
          <div>
            <button value="9" class="btn">9</button>
          </div>
          <div>
            <button value="-" class="btn">
                <i class="fa-regular fa-minus"></i><i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div>
            <button value="4" class="btn">4</button>
          </div>
          <div>
            <button value="5" class="btn">5</button>
          </div>
          <div>
            <button value="6" class="btn">6</button>
          </div>
          <div>
            <button value="*" class="btn">*</button>
          </div>
          <div>
            <button value="1" class="btn">1</button>
          </div>
          <div>
            <button value="2" class="btn">2</button>
          </div>
          <div>
            <button value="3" class="btn">3</button>
          </div>
          <div>
            <button value="/" class="btn">/</button>
          </div>
          <div>
            <button class="btn">
              <ion-icon name="reload-outline"></ion-icon>
            </button>
          </div>
          <div>
            <button value="0" class="btn">0</button>
          </div>
          <div>
            <button class="btn">
              <i class="fa-solid fa-circle"></i>
            </button>
          </div>
          <div>
            <button class="btn equal">
              <i class="fa-regular fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
